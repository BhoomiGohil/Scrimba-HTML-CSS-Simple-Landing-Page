<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Css.css">

    <title>A Simple Landing Page</title>
</head>

<body>

    <div class="container">
        <div class="content">
            <img />
            <div>
                <h1 class="bebas-neue-regular">Got Marketing? <br> Advance your Business Insight.</h1>
                <p class="poppins-medium">Fill out the form and receive our<br> award winning newsletter.</p>
            </div>
        </div>
        <div class="forms">
            <div>
                <label class="poppins-medium">Name<input type="text" id="name"></label>
                <label class="poppins-medium">Email<input type="text" id="email"></label>
            </div>
            <button class="poppins-medium">Sign me up</button>
        </div>
    </div>

</body>
